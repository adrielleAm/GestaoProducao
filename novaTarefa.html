<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GP - NOVA TAREFA </title>
    <link rel="icon" href="img/principal.png">
    <link href="css/css.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"> </script>
    <script src="js/script.js"> </script>
    <script src="js/bootstrap.js"></script>

</head>

<body>
    <div id="id_master_page"> </div>
    <div class="container-fluid">
        <div class="cabecalho">
            <div class="row">
                <div class="col col-md-2">
                    <img src="img/tarefa.png" class="rounded float-left" width="85px" alt="TAREFAS">
                </div>
                <div class="col col-md-10">
                    <h1 style="font-size: 40px;margin-left: 40px;">NOVA TAREFA</h1>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="container-fluid">
        <div class="row" style="background-color:#337ab7;
                -moz-border-radius: 8px;
                -webkit-border-radius: 8px;
                border-radius: 8px;">
            <h4 style="font-family: HammersmithOne; color: white;font-size: 14pt; text-align: center;">
                DETALHES DA TAREFA
            </h4>
        </div>
        <br>
        <div class="container-fluid">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">NOME:</label>
                        <input type="text" class="form-control" id="inputNome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDescricao">DESCRIÇÃO:</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="selectCategoria">CATEGORIA:</label>
                        <select class="form-control select_per" id="selectCategoria">
                            <option>BANCO DE DADOS</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="selectCategoria">TIPO:</label>
                        <select class="form-control select_per" id="selectTipo">
                            <option>CRIAR SCRIPT</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="tempoAtribuido">HORAS ATRIBUÍDAS:</label>
                        <input type="time" class="form-control" id="tempoAtribuido">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="tempoGasto">HORAS GASTAS:</label>
                        <input type="time" class="form-control" id="tempoGasto" disabled value="00:00">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="funcionario">FUNCIONÁRIO</label>
                        <select class="form-control select_per" id="selectFuncionario">
                            <option>JOÃO</option>
                            <option>DIEGO</option>
                            <option>OLDOMÁRIO</option>
                            <option>LIBIO</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="projeto">PROJETO</label>
                        <select class="form-control select_per" id="selectProjeto">
                            <option>HELP MOTORS</option>
                            <option>PROGRAMA FÁCIL</option>
                            <option>EU AJUDO!</option>
                        </select>

                    </div>
                </div>

                <div>
                    <div class="form-group col-md-3">
                        <button type="submit" class="btn btn-danger" style="padding:10px; margin-top: 15%;">
                            <b>SALVAR</b></button>
                    </div>
                </div>

            </form>
        </div>

        <div id="id_footer"></div>

        <script>
            $("#id_master_page").load("master_page.html");
            $("#id_footer").load("footer.html");

        </script>
</body>

</html>
